<div class="container" style=" box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);border-radius: 20px">
  <!-- Open Content -->
  <section class="bg">
    <div class="container pb-5">
      <div class="row">
        <!--        img trái-->
        <div class="col-lg-5 mt-5">
          <div class="card mb-3">
            <img class="card-img img-fluid" src="{{image}}">
          </div>
        </div>
        <!--        img trái-->
        <!-- content phải -->
        <div class="col-lg-7 mt-5">
          <div class="card">
            <div class="card-body">
              <h1 class="h2" style="color: #EBA850">{{name}}</h1>
              <ul class="list-inline">
                <li class="list-inline-item w-25">
                  <p>Mã Sản Phẩm: </p>
                </li>
                <li class="list-inline-item w-50">
                  <p class="text-muted"><strong>{{codeBook}}</strong></p>
                </li>
                <li class="list-inline-item w-25">
                  <p>Tác Giả: </p>
                </li>
                <li class="list-inline-item w-50">
                  <p class="text-muted"><strong>{{author}}</strong></p>
                </li>
                <li class="list-inline-item w-25">
                  <p>Nhà Xuất Bản: </p>
                </li>
                <li class="list-inline-item w-50">
                  <p class="text-muted"><strong>{{company}}</strong></p>
                </li>
                <li class="list-inline-item w-25">
                  <p>Số Trang: </p>
                </li>
                <li class="list-inline-item w-50">
                  <p class="text-muted"><strong>{{totalPages}}</strong></p>
                </li>
                <li class="list-inline-item w-25">
                  <p>Kích Thước: </p>
                </li>
                <li class="list-inline-item w-50">
                  <p class="text-muted"><strong>{{size}}</strong></p>
                </li>
                <li class="list-inline-item w-25">
                  <p>Ngày Phát Hành: </p>
                </li>
                <li class="list-inline-item w-50">
                  <p class="text-muted"><strong>{{releaseDate|date:'dd/MM/yyyy'}}</strong></p>
                </li>
              </ul>

              <p>Giới Thiệu:</p>
              <!--              <p style="color: black">NẾU MỘT NGÀY ANH THẤY TÔI ĐIÊN, THỰC RA CHÍNH LÀ ANH ĐIÊN ĐẤY!</p>-->
              <p style="color: black">{{description}}
              </p>
              <div>
                <input type="hidden" name="product-title" value="Activewear">
                <div class="row">
                  <div class="col-auto">
                    <p class="h3 py-2 text-danger">{{price|currency:'đ'}}</p>
                  </div>
                </div>
                <div class="row pb-3">
                  <div class="col d-grid">
                    <button  (click)="addToCart(book)" type=" submit
                    " style="background-color: #EBA850" class="btn btn-outline-success" name="submit" value="addtocard">
                      Thêm vào giỏ hàng
                    </button>
                  </div>
                </div>  <div class="row pb-3">
                  <div class="col d-grid">
                    <button routerLink="" type=" submit
                    " style="background-color: #EBA850" class="btn btn-outline-success" name="submit" value="addtocard">
                     Tiếp tục mua hàng
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Close Content phải -->
</div>
