<div class="vc_empty_space" style="height: 70px"><span class="vc_empty_space_inner"></span></div>

<section class="vh-60">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div style=" box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);border-radius: 25px;" class="card text-black">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <h4 style="color: #EBA850" class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Lấy lại mật
                  khẩu</h4>
                <form class="mx-1 mx-md-4" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input formControlName="username"  placeholder="Nhập tên tài khoản" type="email" id="form3Example3c" class="form-control"/>
                    </div>
                    <div class="error-place" *ngFor="let validation of validationMessages.username">
                      <small class="text-danger"
                             *ngIf="formGroup.get('username').hasError(validation.type) && (formGroup.get('username').touched || formGroup.get('username').dirty)">
                        {{validation.message}}</small>
                    </div>
                  </div>
                  <div *ngIf="isSubmited then submited else notSubmited"></div>
                  <ng-template #notSubmited>
                    <button class="btn btn-lg btn-secondary text-uppercase" type="submit"
                            style="background: #EBA850;" [disabled]="formGroup.invalid">GỬI EMAIL XÁC NHẬN
                    </button>
                  </ng-template>
                  <ng-template #submited>
                    <button class="btn btn-lg btn-primary text-uppercase" type="button" disabled>
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      Loading...
                    </button>
                  </ng-template>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="../../../assets/lien_he.png"
                     class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
