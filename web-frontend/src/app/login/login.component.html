<div class="vc_empty_space" style="height: 40px"><span class="vc_empty_space_inner"></span></div>

<section class="vh-40">
  <div class="container py-2 h-50">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-2"></div>
      <div style=" box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);border-radius: 20px"
           class="col-8  d-flex align-items-center justify-content-center h-100">
        <div style="padding-left: 0px; padding-right: 0px;" class=" img col-md-8 col-lg-7 col-xl-6 ">
          <img src="../../assets/Ảnh%20minh%20họa%20(3).png"
               class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <h3 style="text-align: center;color: #EBA850">Đăng Nhập</h3>
          <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13">Tài khoản</label>
              <input formControlName="username" type="email" id="form1Example13" class="form-control form-control-lg"/>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example23">Mật khẩu</label>
              <input formControlName="password" type="password" id="form1Example23" class="form-control form-control-lg"/>
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input formControlName="remember_me" class="form-check-input" type="checkbox"/>
                <label class="form-check-label" > Lưu mật khẩu </label>
              </div>
              <a routerLink="/forgot" style="color: #EBA850;text-decoration: none" href="">Quên mật khẩu?</a>
            </div>

            <!-- Submit button -->
            <div>
              <button style="width: 100%;background-color: #EBA850;color: white" type="submit" class="btn">
                Đăng nhập
              </button>
            </div>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">Hoặc đăng nhập với</p>
            </div>
            <div style="text-align: center" class="col-auto">
              <ul class="list-inline text-left footer-icons">
                <li class="list-inline-item border border-light rounded-circle text-center">
                  <a class="text-light text-decoration-none" target="_blank" (click)="signInWithFB()">
                    <svg style="color: #EBA850;font-size: 20px" xmlns="http://www.w3.org/2000/svg" width="30"
                         height="30"
                         fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                      <path
                        d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                    </svg>
                  </a>
                </li>
                <li class="list-inline-item border border-light rounded-circle text-center">
                  <a class="text-light text-decoration-none" target="_blank" href="https://www.instagram.com/">
                    <svg style="color: #EBA850;font-size: 20px" xmlns="http://www.w3.org/2000/svg" width="30"
                         height="30"
                         fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                      <path
                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
            <p style="text-align: center"><a routerLink="/restiger" href="">Tạo tài khoản mới</a></p>
          </form>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
</section>
